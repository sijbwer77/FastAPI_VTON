<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTON-SHOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. Navbar -->
    <header class="site-header">
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="/">VTON-SHOP</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
            <div class="navbar-actions">
                <button id="loginBtn">로그인</button>
                <!-- Logged-in user profile will be handled by JS -->
                <div id="userProfile" class="hidden"></div>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <!-- 2. Shop lists (Item Gallery) -->
        <main class="item-gallery" id="item-gallery">
            <!-- Item cards will be loaded here by script.js -->
            <div id="sentinel"></div> <!-- Sentinel for infinite scroll -->
        </main>

        <!-- 3. Virtual try-on bar -->
        <aside class="try-on-panel" id="try-on-panel">
            <div id="try-on-container">
                <div class="image-container">
                    <div id="person-image-display" class="image-placeholder"></div>
                    <div id="person-photo-selector" class="thumbnail-container"></div>
                </div>
                <div class="image-container">
                    <div id="cloth-image-display" class="image-placeholder">
                        <!-- Initial placeholder content -->
                        <div class="cloth-image-placeholder">
                            <p>Select an item or upload</p>
                        </div>
                    </div>
                    <div id="cloth-photo-selector" class="thumbnail-container">
                        <!-- Cloth thumbnails and upload button will be loaded here by JS -->
                    </div>
                </div>
                <div class="try-on-section hidden" id="result-section">
                    <h4>Try-On Result</h4>
                    <div id="result-image-display" class="image-placeholder"></div>
                </div>
            </div>

            <div id="results-container" class="hidden">
                <!-- Session results will be populated here by JS -->
            </div>

            <div class="try-on-controls">
                <div class="toggle-switch-container">
                    <span>Try-on</span>
                    <label class="switch">
                        <input type="checkbox" id="view-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span>Results</span>
                </div>
                <button id="generateBtn" class="generate-btn" disabled>Generate Try-On</button>
            </div>
        </aside>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
